<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Atlas sound calendar</title>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />

</head>
<body>
  <div id="cal-heatmap"></div>
  <script type="text/javascript">
    //d3 vis tips http://kamisama.github.io/cal-heatmap/#animationDuration

    var end = new Date();
    //start date is year plus 1900; the same month ; 7 days before which rolls back pr
    var begin = end;
    begin.setDate(end.getDate()-6)




    var calendar = new CalHeatMap();
    calendar.init({
      
      domain: "day",
      range: 7,
      displayLegend: false, 
      start: begin, 
      label: {
          position: "top"
        }
    });
  </script>
</body>
